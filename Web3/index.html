<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA - Financial Transparency</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-custom-2">
    <!-- Header Section -->
    <header class="bg-custom-3 shadow-sm">
        <div class="container mx-auto px-4 py-6 text-center">
            <h1 class="text-4xl font-bold text-gray-800">NASA</h1>
            <p class="text-gray-600 mt-2">Honesty & transparency for a better future</p>
        </div>
    </header>

    <!-- Main Navigation -->
    <nav class="bg-custom-3 border-b">
        <div class="container mx-auto px-4">
            <div class="flex overflow-x-auto" id="mainNav"></div>
        </div>
    </nav>

    <!-- Filter Navigation -->
    <nav class="bg-custom-2 border-b">
        <div class="container mx-auto px-4 py-2">
            <div class="flex justify-between items-center filter-container">
                <div class="flex space-x-4 filters">
                    <button id="filterAll" class="filter-btn active">All</button>
                    <button id="filterIn" class="filter-btn">In</button>
                    <button id="filterOut" class="filter-btn">Out</button>
                </div>
                
                <div class="relative">
                    <button class="advanced-filter-button">
                        Advanced Filters
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <form id="advancedFilterForm" class="hidden advanced-filter-form">
                        <div class="filter-form-content">
                            <div class="filter-group">
                                <label>From Date</label>
                                <input type="date" name="dateFrom">
                            </div>
                            
                            <div class="filter-group">
                                <label>To Date</label>
                                <input type="date" name="dateTo">
                            </div>
                            
                            <div class="filter-group">
                                <label>Amount</label>
                                <div class="amount-filter">
                                    <select name="filterType">
                                        <option value="over">Over</option>
                                        <option value="below">Below</option>
                                    </select>
                                    <input type="number" name="amount" placeholder="Enter amount">
                                </div>
                            </div>
                            
                            <button type="submit" class="apply-filters-btn">
                                Apply Filters
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Transactions Table -->
    <main class="container mx-auto px-4 py-8">
        <div class="bg-custom-3 shadow-sm rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-custom-3">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date & Time</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Transaction Type</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Wallet Address</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </main>

    <!-- Footer Space -->
    <div class="h-24 bg-custom-2"></div>

    <!-- Single Script File -->
    <script src="script.js"></script>
</body>
</html>
