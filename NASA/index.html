<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Finance Office - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head> 
<body class="min-h-screen bg-gray-50">
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-4 px-6 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <div>
                <h1 class="text-xl font-bold">Government Finance Office Portal</h1>
                <p class="text-sm text-blue-100">Blockchain-Based Financial Management</p>
            </div>
            <div class="text-sm">
                <i class="fas fa-shield-alt mr-2"></i>Secure System
            </div>
        </div>
    </div>
     
    <div id="alertBanner" class="hidden">
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 fixed top-4 right-4 max-w-md shadow-lg">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-yellow-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700" id="alertMessage"></p>
                </div>
                <div class="ml-auto pl-3">
                    <button class="text-yellow-400 hover:text-yellow-500" onclick="hideAlert()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
 
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
            <div class="text-center pt-8 pb-6">
                <h1 class="text-2xl font-semibold text-gray-700 mb-4" id="officeName">Loading...</h1>
                <div class="flex items-center justify-center gap-2">
                    <code class="bg-gray-100 px-3 py-1 rounded font-mono text-gray-600" id="walletAddress">Loading...</code>
                    <button class="text-gray-500 hover:text-yellow-400 transition-colors" id="copyAddress">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="mt-4 text-2xl font-bold text-gray-800">
                    Balance: <span id="balance">0.00</span>
                </div>
            </div>
            <div class="flex justify-center gap-4 p-4">
                <button class="flex items-center gap-2 px-6 py-2 bg-yellow-100 rounded-full hover:bg-yellow-200 transition-colors" id="sendButton">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
                <a href="reports.html" class="flex items-center gap-2 px-6 py-2 bg-red-100 rounded-full hover:bg-red-200 transition-colors" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-flag"></i> Check Reports
                </a>
                <a href="tax-payment.html" class="flex items-center gap-2 px-6 py-2 bg-green-100 rounded-full hover:bg-green-200 transition-colors" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-receipt"></i> Pay Taxes
                </a>
                <a href="citizen-portal.html" class="flex items-center gap-2 px-6 py-2 bg-blue-100 rounded-full hover:bg-blue-200 transition-colors" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-eye"></i> Public Portal
                </a>
                <button class="flex items-center gap-2 px-6 py-2 bg-gray-100 rounded-full hover:bg-gray-200 transition-colors" id="refreshButton">
                    <i class="fas fa-sync"></i> Refresh
                </button>
                <button class="flex items-center gap-2 px-6 py-2 bg-red-100 rounded-full hover:bg-red-200 transition-colors" id="logoutButton">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="flex gap-2 mb-4">
            <button class="px-6 py-2 bg-yellow-200 rounded text-gray-700 text-sm font-medium" data-filter="all">All</button>
            <button class="px-6 py-2 bg-gray-200 rounded text-gray-600 text-sm font-medium hover:bg-yellow-100" data-filter="in">In</button>
            <button class="px-6 py-2 bg-gray-200 rounded text-gray-600 text-sm font-medium hover:bg-yellow-100" data-filter="out">Out</button>
        </div>


        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50 border-b">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date & Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="px-6 py-4 text-center text-gray-500">Loading transactions...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="home.js"></script>
</body>
</html>
