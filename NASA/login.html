<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Finance Office - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head> 
<body>
    <div class="header-banner">
        <h2 class="banner-title">Government Finance Office Portal</h2>
        <p class="banner-subtitle">Secure Blockchain-Based Financial Management System</p>
    </div>
    <form class="form" id="authForm">
        <p class="form-title" id="formTitle">Finance Office Sign In</p>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
         
        <div class="input-container">
            <input type="text" id="officeName" placeholder="Enter office name" required>
        </div>
        
        <div class="input-container password-container">
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">
                <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
        </div>
        
        <button type="submit" class="submit" id="submitButton">
            Sign in
        </button>

        <p class="signup-link">
            No account?
            <a id="toggleAuth">Sign up</a>
        </p>
    </form>

    <script src="login.js"></script>
</body>
</html>
